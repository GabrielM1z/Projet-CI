name: CD - Build & Push Docker Image

on:
  push:
    branches:
      - main
  release:
    types: [published]


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t monrepo/randomgeekgenerator:${{ github.sha }} .

      - name: Push Docker image (commit SHA)
        run: |
          docker push monrepo/randomgeekgenerator:${{ github.sha }}

      - name: Push Docker image (latest)
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag monrepo/randomgeekgenerator:${{ github.sha }} monrepo/randomgeekgenerator:latest
          docker push monrepo/randomgeekgenerator:latest
